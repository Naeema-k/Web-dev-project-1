    <!-- Page content -->
    <div class="main">...</div>
    <div class="entire-page">
      <div class="contents">
        <div class="title-line">LIBRARY ONLINE BOOK RECOMMENDATION</div>
        <div class="instruction-container">
          <div class="instruction">
            "Before recommending the title,<br />
            kindly check the Library Catalog (OPAC)" regarding the availability
            of the book<br /><br />
            <a href="#">OPAC-Online Book Search-Click Here</a>
          </div>
        </div>
        <form action="">
        <div class="form">
          
          <div class="each-input">
            <label for="book-title"
              >Title of the Book <span style="color: red">*</span></label
            >
            <input type="text" placeholder="Enter the title" />
          </div>
          <br />
          <div class="each-input">
            <label for="author"
              >Name of the Author(s) <span style="color: red">*</span></label
            >
            <input
              type="text"
              placeholder="Enter the Author Details"
              required
            />
          </div>
          <br />
          <div class="each-input">
            <label for="ISBN-Number">ISBN Number</label>
            <input type="number" placeholder="Enter the ISBN Number" required />
          </div>
          <br />
          <div class="each-input">
            <label for="publisher"
              >Publisher Details <span style="color: red">*</span></label
            >
            <input
              type="text"
              placeholder="Enter the Publisher Details"
              required
            />
          </div>
          <br />
          <div class="each-input">
            <label for="copy-number"
              >Number of Copies <span style="color: red">*</span></label
            >
            <input
              type="text"
              placeholder="Enter the Number of Copies"
              required
            />
          </div>
          <br />
          <div class="each-input">
            <label for="remarks"
              >Remarks <span style="color: red">*</span></label
            >
            <input
              id="remarks"
              type="text"
              placeholder="Enter the remarks (100 words)"
              required
              style="resize: vertical; overflow: auto"
            />
          </div>
          <br />

        </div>
        <br />
        <div class="button">
          <button type="save" class="btn" style="color: rgb(218, 215, 215)">
            SAVE
          </button>
        </div>
      </form>
      </div>
    </div>
  </body>
