<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="top">
      <img src="logo.png" />
    </div>
    <div class="page">
      <div class="box">
        <div class="login-box">
          <div class="vtop-login">
            <p><b>VTOP Login</b></p>
          </div>
          <div class="middle-part-of-box">
            <div class="inputs">
              <form action="library.html">
                <div class="user-in">
                  <input class="cred" type="text" placeholder="Username" required/>
                </div>
                <!-- <div class="user-img">
                  <img src="icons/username.png" class="username-image">
                </div> -->
              <br>
              
              <div class="pass-in">
                <input class="cred" type="text" placeholder="Password" required/>
              </div>
              <!-- <div class="pass-img">
                <img src="icons/password.png" class="password-image">
              </div> -->
              
            </div>
            <div class="submit-button">
              <button class="submit">Submit</button>
            </form>
            </div>
          </div>
          <div class="bottom-of-box">
            <div class="forgot">
              <a href="#" style="color: blue">Forgot Password</a>
              <br/>
              <a href="#" style="color: blue">Forgot UserID</a>
            </div>
            <div class="link-to-home">
              <a href="#" style="color: green">Go to Home Page</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      Copyright Â© 2022 Software Development Cell, VIT, Vellore-632 014.
    </div>
  </body>
</html>
